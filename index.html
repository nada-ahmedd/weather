<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock with Weather and More</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
            <h1>Digital Clock</h1>

    <div class="container">
        <div class="clock">
            <div class="time">00:00:00</div>
            <div class="date">Date</div>
        </div>
        <div class="location-selector">
            <input type="text" class="city-input" placeholder="Enter City" />
            <button class="city-btn" onclick="fetchWeatherData(document.querySelector('.city-input').value)">Get
                Weather</button>
        </div>
        <div class="weather-info">Weather info will be shown here</div>
<div class="quote-container">
    <p class="quote"></p>
    <button class="change-quote-btn">Change Quote</button>
</div>


    </div>
    <script src="main.js"></script>
</body>

</html>
